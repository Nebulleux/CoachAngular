<form (ngSubmit)="onLogin()" class="form-card">
    <h2>Connexion</h2>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" [(ngModel)]="login" name="login">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="mdp" name="mdp">
    </div>
    <div class="action-buttons">
        <button type="submit" *ngIf="mdp.length !=0">Connexion</button>
    </div>
</form>
